<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>header</title>
<style type="text/css">
	.header { 
		border: 1px solid #dedede ; 
		box-shadow: 0px 0px 5px 4px #eee ; 
		width : 600px ; 
		margin: 20px auto ;
		height: auto;
		overflow: hidden;
	}
	
	.header span {
		float: left ;
		text-align : center ;
		width: 25% ;
		line-height : 80px ; 
		height : 80px ; 
		box-shadow: 0px 0px 1px 0px blue inset ;
	}
</style>
</head>
<body>

	<div class="header">
		<span>first</span>
		<span>second</span>
		<span>third</span>
		<span>forth</span>
	</div>

</body>
</html>
